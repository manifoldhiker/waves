<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Playfair Display', serif;
            margin: 0;
            padding: 0;
            background-color: #f0e0c1;
            color: #000;
            overflow: hidden;
        }

        .nav-icons {
            position: absolute;
            top: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .nav-icons span {
            user-select: none;
        }

        .progress-map {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding-top: 60px;
        }

        .lesson {
            display: flex;
            align-items: center;
            margin: 20px;
            font-size: 1.2rem;
        }

        .lesson.completed {
            color: #eab865;
        }

        .lesson-icon {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            margin-right: 15px;
            background-color: #eab865;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 1.5rem;
        }

        .lesson-icon.gray {
            background-color: #a5a5a5;
        }

        .lesson-line {
            width: 2px;
            height: 40px;
            background-color: #eab865;
        }
    </style>
    <title>Atoms - Tiny changes, remarkable results</title>
</head>
<body>
    <div class="nav-icons">
        <span onclick="previousScreen()">&#8592; Back</span>
        <span onclick="nextScreen(currentScreen + 1)">Forward &#8594;</span>
    </div>

    <div class="progress-map">
        <div class="lesson completed">
            <div class="lesson-icon">&#10003;</div>
            <span>Nature is a Puzzle</span>
        </div>
        <div class="lesson-line"></div>
        <div class="lesson completed">
            <div class="lesson-icon">&#10003;</div>
            <span>Science Rules</span>
        </div>
        <div class="lesson-line"></div>
        <div class="lesson">
            <div class="lesson-icon gray">&#10010;</div>
            <span>Practice Science Rules</span>
        </div>
        <div class="lesson-line"></div>
        <div class="lesson">
            <div class="lesson-icon gray">&#10010;</div>
            <span>Structures</span>
        </div>
        <div class="lesson-line"></div>
        <div class="lesson">
            <div class="lesson-icon gray">&#10010;</div>
            <span>Practice</span>
        </div>
    </div>

    <script>
        let currentScreen = 1;

        function nextScreen(next) {
            if (next > 3) return;
            document.querySelector(`.screen-${currentScreen}`).style.left = '-100%';
            document.querySelector(`.screen-${next}`).style.left = '0';
            currentScreen = next;
        }

        function previousScreen() {
            if (currentScreen <= 1) return;
            document.querySelector(`.screen-${currentScreen}`).style.left = '100%';
            document.querySelector(`.screen-${currentScreen - 1}`).style.left = '0';
            currentScreen--;
        }
    </script>
</body>
</html>
