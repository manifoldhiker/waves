<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Playfair Display', serif;
            margin: 0;
            padding: 0;
            background-color: #f0e0c1;
            color: #000;
            overflow: hidden;
        }

        .screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: absolute;
            width: 100%;
            top: 0;
            left: 100%;
            transition: left 1s ease;
        }

        .screen-1 {
            background-color: #eab865;
            left: 0;
        }

        .title {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .subtitle {
            font-size: 1.2rem;
            font-style: italic;
        }

        .button-container {
            margin-top: 2rem;
            position: relative;
        }

        .button {
            background-color: #eab865;
            border: none;
            border-radius: 50%;
            width: 150px;
            height: 150px;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button:hover {
            transform: scale(1.1);
        }

        .button-label {
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .screen-3 .button {
            transform: scale(1.2);
        }

        .nav-icons {
            position: absolute;
            top: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .nav-icons span {
            user-select: none;
        }
    </style>
    <title>Atoms - Tiny changes, remarkable results</title>
</head>
<body>
    <div class="nav-icons">
        <span onclick="previousScreen()">&#8592; Back</span>
        <span onclick="nextScreen(currentScreen + 1)">Forward &#8594;</span>
    </div>

    <div class="screen screen-1">
        <div class="title">Atoms.</div>
        <div class="subtitle">Tiny changes, remarkable results.</div>
    </div>
    
    <div class="screen screen-2">
        <div class="title">Atoms.</div>
        <div class="subtitle">Tiny changes, remarkable results.</div>
        <div class="button-container">
            <button class="button" onclick="nextScreen(2)">Get Started</button>
            <div class="button-label">Press and hold to get started</div>
        </div>
    </div>

    <div class="screen screen-3">
        <div class="title">Atoms.</div>
        <div class="subtitle">Tiny changes, remarkable results.</div>
        <div class="button-container">
            <button class="button" onclick="nextScreen(3)">Get Started</button>
            <div class="button-label">Press and hold to get started</div>
        </div>
    </div>

    <script>
        let currentScreen = 1;

        function nextScreen(next) {
            if (next > 3) return;
            document.querySelector(`.screen-${currentScreen}`).style.left = '-100%';
            document.querySelector(`.screen-${next}`).style.left = '0';
            currentScreen = next;
        }

        function previousScreen() {
            if (currentScreen <= 1) return;
            document.querySelector(`.screen-${currentScreen}`).style.left = '100%';
            document.querySelector(`.screen-${currentScreen - 1}`).style.left = '0';
            currentScreen--;
        }
    </script>
</body>
</html>
